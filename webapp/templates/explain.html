{% extends 'base.html' %}

{% block title %}

Explicação
{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Explicar Instâncias</h2>
  <form action="/explain" method="post" enctype="multipart/form-data">
    {%include 'select_model.html' %}
    <div class="form-group">
      <label for="csvFile">Selecione o arquivo CSV:</label>
      <input type="file" class="form-control-file" id="csvFile" name="csvFile" accept=".csv" required>
    </div>
    <button type="submit" class="btn btn-primary">Classificar</button>
  </form>
</div>
{% endblock %}
